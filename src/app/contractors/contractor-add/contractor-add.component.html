<nb-card>
  <nb-card-header>
    <input nbInput fullWidth placeholder="Name">
  </nb-card-header>
  <nb-card-body>
      <input nbInput fullWidth placeholder="photo.jpg">
      <textarea nbInput fullWidth placeholder="Address" cols="50" rows="5">

  </nb-card-body>
  <nb-card-footer>

    <button nbButton (click)="cancel()">Cancel</button>
  </nb-card-footer>
</nb-card>
