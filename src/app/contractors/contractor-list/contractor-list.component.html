<nb-auth-block>
  <button nbButton routerLink="/contractors/add" shape="round" size="small" status="primary">+</button>
  <nb-card accent="info" *ngFor="let p of contractors">
    <nb-card-body>
      <img src="{{p.photo}}" width="40px" alt="" style="display: inline-block;">
      <div  style="display: inline-block; padding: 1em;">
        {{ p.name }} <br />
        {{p.address}}
      </div>
    </nb-card-body>
    <nb-card-footer>
      <a nbButton routerLink="{{'/contractors/view/' + p.id}}" size="large" status="primary">Open</a>
      <a nbButton routerLink="{{'/contractors/edit/' + p.id}}" size="large" status="primary">Edit</a>
      <a nbButton size="large" status="primary">Delete</a>
    </nb-card-footer>
  </nb-card>
</nb-auth-block>
