<nb-card>
  <nb-card-header>
    {{data.name}}
  </nb-card-header>
  <nb-card-body>
      <img src="{{data.img}}" alt="" style="width: 200px;">
      <div> Cost: {{data.cost}} per {{data.unitCost}} </div>
      <p>
        {{data.description}}
      </p>
  </nb-card-body>
  <nb-card-footer>
      <a nbButton routerLink="{{'/equipments/edit/' + data.id}}" size="large" status="primary">Edit</a>
      <a nbButton size="large" status="danger">Delete</a>
    </nb-card-footer>
</nb-card>
