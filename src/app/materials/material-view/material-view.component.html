<nb-card>
  <nb-card-header>
    {{data.name}} <span>[{{data.category}}]</span>
  </nb-card-header>
  <nb-card-body>
      <img src="{{data.img}}" alt="" style="width: 150px;">
      <p>
        {{data.description}}
      </p>
  </nb-card-body>
  <nb-card-footer>
      <a nbButton routerLink="{{'/materials/edit/' + data.id}}" size="large" status="primary">Edit</a>
      <a nbButton size="large" status="danger">Delete</a>
    </nb-card-footer>
</nb-card>
