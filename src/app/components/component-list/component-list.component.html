<nb-auth-block>
  <button nbButton routerLink="/components/add" shape="round" size="small" status="primary">+</button>
  <nb-card accent="info" *ngFor="let p of components">
    <nb-card-header>
      {{ p.name }}
    </nb-card-header>
    <nb-card-body>
      {{p.description}}
    </nb-card-body>
    <nb-card-footer>
      <a nbButton routerLink="{{'/components/view/' + p.id}}" size="large" status="primary">Open</a>
      <a nbButton routerLink="{{'/components/edit/' + p.id}}" size="large" status="primary">Edit</a>
      <a nbButton size="large" status="primary">Delete</a>
    </nb-card-footer>
  </nb-card>
</nb-auth-block>
