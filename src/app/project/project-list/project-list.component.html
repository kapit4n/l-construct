<nb-auth-block>
  <nb-card accent="info" *ngFor="let p of projects">
    <nb-card-header>
      {{ p.name }}
    </nb-card-header>
    <nb-card-body>
      {{p.description}}
    </nb-card-body>
    <nb-card-footer>
      <button nbButton size="large" status="primary">Open</button>
      <button nbButton size="large" status="primary">Edit</button>
      <button nbButton size="large" status="primary">Delete</button>
    </nb-card-footer>
  </nb-card>
</nb-auth-block>
