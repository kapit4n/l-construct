<nb-card>
    <nb-card-header>
      <input placeholder="Name">
    </nb-card-header>
    <nb-card-body>
        <img src="{{data.img}}" alt="">
        <input placeholder="http://">
        <p>
          <textarea placeholder="Project description" cols="50" rows="10">
          </textarea>
        </p>
    </nb-card-body>
    <nb-card-footer>
      <button nbButton (click)="save()">Save</button>
      <button nbButton>Cancel</button>
    </nb-card-footer>
  </nb-card>
